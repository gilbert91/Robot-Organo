name: Robot Framework CI/CD

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  robot_test_execution:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4
        
      - name: Configurar Node.js (Para Aplicação Organo)
        uses: actions/setup-node@v4
        with:
          node-version: '18' 
          
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Instalar Dependências da Aplicação (organo) e Iniciar o Servidor
        run: |
          echo "Acessando o diretório da aplicação e instalando Node/NPM..."
          cd organo/
          npm install
          
          echo "Iniciando o servidor em background..."
          # Inicia o servidor em background. O log mostra que a URL é http://localhost:3000
          npm start &

          # -- CORREÇÃO CRÍTICA: Aguardar a porta 3000 ficar ativa --
          # Usa 'timeout 60s' e 'bash -c' para tentar se conectar à porta 3000 
          # repetidamente (via netcat 'nc') até que esteja aberta ou o tempo acabe.
          echo "Aguardando o servidor ficar acessível na porta 3000..."
          timeout 60s bash -c 'while ! nc -z localhost 3000; do sleep 1; done'
          
          if [ $? -ne 0 ]; then
            echo "Erro: O servidor não iniciou na porta 3000 dentro de 60 segundos."
            exit 1
          fi
          echo "Servidor iniciado e porta 3000 acessível. Prosseguindo com os testes."

      - name: Instalar Dependências do Robot Framework
        run: |
          python -m pip install --upgrade pip
          pip install robotframework robotframework-seleniumlibrary robotframework-faker
          
      - name: Executar Testes Robot
        run: |
          robot -d ./test_results ./testes/
        env:
          BASE_URL: http://localhost:3000/ 
          
      - name: Upload dos Artefatos (Relatórios)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: robot-reports
          path: test_results/
          retention-days: 5