name: Robot Framework CI/CD

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  robot_test_execution:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4
        
      - name: Configurar Node.js (Para Aplicação Organo)
        uses: actions/setup-node@v4
        with:
          node-version: '18' 
          
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Instalar Dependências da Aplicação (organo) e Iniciar o Servidor
        run: |
          echo "Acessando o diretório da aplicação e instalando Node/NPM..."
          cd organo/
          npm install
          
          echo "Iniciando o servidor em background..."
          # Inicia o servidor React em background
          npm start &

          # CORREÇÃO PRINCIPAL: Health Check Robusto
          # Espera ativa e verifica a porta 3000. Timeout de 60s
          echo "Aguardando o servidor ficar acessível na porta 3000 (máx 60s)..."
          timeout 60s bash -c 'while ! nc -z localhost 3000; do sleep 1; done'
          
          if [ $? -ne 0 ]; then
            echo "Erro: O servidor não iniciou na porta 3000 dentro de 60 segundos. Falha no teste."
            exit 1
          fi
          echo "Servidor iniciado e porta 3000 acessível. Prosseguindo com os testes."
          # O 'cd organo/' é revertido automaticamente quando este 'run' termina
          
      - name: Instalar Dependências do Robot Framework
        run: |
          # Usando 'python -m pip' é a melhor prática
          python -m pip install --upgrade pip
          python -m pip install robotframework robotframework-seleniumlibrary robotframework-faker
          
      - name: Executar Testes Robot
        run: |
          robot -d ./test_results ./testes/
        env:
          BASE_URL: http://localhost:3000/ 

      - name: Upload dos Artefatos (Relatórios)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: robot-reports
          path: test_results/
          retention-days: 5