name: Robot Framework CI/CD

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  robot_test_execution:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4
        
      - name: Configurar Node.js (Para Aplicação Organo)
        uses: actions/setup-node@v4
        with:
          node-version: '18' 
          
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Instalar Dependências da Aplicação (organo)
        run: |
          echo "Instalando dependências do Node..."
          cd organo/
          npm install
          npx browserslist@latest --update-db --yes
          
      - name: Iniciar Servidor React em Background
        run: |
          cd organo/
          npm start &
          echo "Servidor iniciado em background"
        
      - name: Aguardar Servidor Ficar Pronto
        run: |
          echo "Aguardando o servidor React ficar completamente disponível..."
          timeout 120s bash -c '
            until curl -s -o /dev/null -w "%{http_code}" http://localhost:3000 | grep -q "200\|301\|302"; do
              echo "Aguardando resposta HTTP do servidor... ($(date +%T))"
              sleep 2
            done
          '
          
          if [ $? -ne 0 ]; then
            echo "ERRO: Servidor não respondeu em 120 segundos"
            exit 1
          fi
          
          echo "✓ Servidor está respondendo! Aguardando mais 5s para estabilizar..."
          sleep 5
          
      - name: Instalar Dependências do Robot Framework
        run: |
          python -m pip install --upgrade pip
          python -m pip install robotframework robotframework-seleniumlibrary robotframework-faker
          
      - name: Instalar Chrome e ChromeDriver
        run: |
          # Instala Chrome
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get install -f -y
          
          # Instala ChromeDriver
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+')
          CHROMEDRIVER_VERSION=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/LATEST_RELEASE_${CHROME_VERSION%%.*}")
          wget -q "https://storage.googleapis.com/chrome-for-testing-public/${CHROMEDRIVER_VERSION}/linux64/chromedriver-linux64.zip"
          unzip -q chromedriver-linux64.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver
          
          echo "Chrome version: $(google-chrome --version)"
          echo "ChromeDriver version: $(chromedriver --version)"
          
      - name: Executar Testes Robot
        run: |
          robot -d ./test_results ./testes/
        env:
          BASE_URL: http://localhost:3000/

      - name: Upload dos Artefatos (Relatórios)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: robot-reports
          path: test_results/
          retention-days: 5